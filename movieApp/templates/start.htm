<div ng-controller="StartCtrl" class="container start" >
    <div class="row" style="margin-top: 170px" >
        <div class="col-sm-12 col-xs-12"> Team1 </div>
        <div class="col-sm-12 col-xs-12">
            <input class="input-team" type="text" name="team1" ng-model="team1">
        </div>
        <div class="col-sm-12 col-xs-12"> Team2 </div>
        <div class="col-sm-12 col-xs-12">
            <input class="input-team" type="text" name="team2" ng-model="team2">
        </div>
        <div class="col-sm-12 col-xs-12">
            <input value=0 class="input-team" type="radio" name="difficulty"  ng-model="difficulty"><label>Easy</label><br>
            <input value=1 class="input-team" type="radio" name="difficulty"  ng-model="difficulty"><label>Pro</label>
        </div>
        <div class="col-sm-12 col-xs-12" style="padding: 10px;">
            <a href="#game">
                <button type="button" class="btn btn-default" ng-click="save()" >Save</button>
            </a>
             {{difficulty}}
        </div>
       
    </div>
</div>
